name: Lint

on:
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters with pull_request_target
        uses: wearerequired/lint-action@feature/pull_request_target
        with:
          eslint: true
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
